<div>
    <h1>Stock Market</h1>
</div>

<div *ngIf="symbolsList">
    <p>search:</p>
    <kendo-autocomplete style="width: 300px;" [data]="symbolsList" [valueField]="'name'" [placeholder]=""
        [filterable]="true" (valueChange)="valueChange($event)" (filterChange)="filterChange($event)">
    </kendo-autocomplete>
</div>
